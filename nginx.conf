events {
    worker_connections 1024;
}

http {
    # Define upstream servers for HTTP load balancing
    upstream service_a_http {
        server service-a-1:8080;
        server service-a-2:8080;
        server service-a-3:8080;
    }

    # Define upstream servers for gRPC load balancing
    upstream service_a_grpc {
        server service-a-1:50051;
        server service-a-2:50051;
        server service-a-3:50051;
    }

    # HTTP load balancer
    server {
        listen 80;
        server_name localhost;

        # Health check endpoint
        location /health {
            return 200 "nginx is healthy\n";
            add_header Content-Type text/plain;
        }

        # Load balance HTTP API requests
        location /sum {
            proxy_pass http://service_a_http;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Add headers to identify which backend served the request
            add_header X-Upstream-Server $upstream_addr;
        }

        # Default location for other requests
        location / {
            proxy_pass http://service_a_http;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # gRPC load balancer
    server {
        listen 50051 http2;
        server_name localhost;

        # Load balance gRPC requests
        location / {
            grpc_pass grpc://service_a_grpc;
            grpc_set_header Host $host;
            grpc_set_header X-Real-IP $remote_addr;
            grpc_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            grpc_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Include MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
}
